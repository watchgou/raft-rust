syntax = "proto3";

message RequestVote{
    int64 term=1; // 候选人的任期号
    string candidateId=2;//候选人的ID，标识；
    int64 lastLogIndex=3;//候选人最后日志条目的索引值
    int64 lastLogTerm=4;//候选人最后日志条目的任期号
}


message ResponseVote{
    int64 term=1; // 候选人的任期号
    bool voteGranted=2; //候选人赢得了此张选票时为真，即被调用对象是否投票给该候选人
}


